<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Config Binder</title>
    <script src="dist/sample.js"></script>
</head>
<body>
    <div id="ctn" >
        <div data-action="class : EqualTo100 : (size $eq 100)" ></div>
        <div data-action="attr : height : `size * 2`" ></div>
        <div data-action="class : color : (color $in ['9005', '9006'])" ></div>
        <div data-action="class : BigOr9006 : ($or (largeur $gt `100 / hauteur`) (color $eq '9006'))" ></div>
    </div>
</body>
</html>
